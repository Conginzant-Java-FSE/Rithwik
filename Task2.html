<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <title>Fetch Data by title</title>
    <script src="fetchData.js" defer></script>
    <style>


        input {
            border-radius: 5px;
        }

        input:focus {
            background-color: rgb(210, 238, 238);
        }


        .container {
            margin-bottom: 30px;
        }

        a{
            text-decoration: none;
            color:black;
        }
    </style>
</head>

<body>


    <h1 class="text-center" style="margin:50px 0px 30px 0px;">Fetch IMDB Data with Title</h1>
    <div class="container row">
        <input type="search" name="search" id="search" class="col-7">
        <button class="btn btn-primary col-2" onclick="getData()">Get Data</button>
    </div>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Primary Title</th>
                <th>Original Title</th>
                <th>Start Year</th>
                <th>End Year</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</body>

</html>
