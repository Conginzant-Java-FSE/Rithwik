<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Search</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">University Search</h1>

    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by country...">
                <button class="btn btn-secondary" id="searchBtn">Search</button>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div id="results"></div>
        </div>
    </div>
</div>

<script>
$(document).ready(function () {

    $('#searchBtn').click(function () {
        searchUniversities();
    });

    $('#searchInput').keypress(function (e) {
        if (e.which === 13) {
            searchUniversities();
        }
    });

    function searchUniversities() {
        var searchTerm = $('#searchInput').val().trim();

        if (searchTerm === '') {
            alert('Please enter a country name');
            return;
        }

        $('#results').html('<p>Loading...</p>');

        $.ajax({
            url: 'http://universities.hipolabs.com/search',
            method: 'GET',
            data: { country: searchTerm },
            success: function (data) {
                if (data.length === 0) {
                    $('#results').html('<p>No universities found</p>');
                    return;
                }

                var output = '<ul class="list-group">';
                data.forEach(function (uni) {
                    output += `
                        <li class="list-group-item">
                            <strong>${uni.name}</strong><br>
                            ${uni.country}<br>
                            <a href="${uni.web_pages[0]}" target="_blank">${uni.web_pages[0]}</a>
                        </li>`;
                });
                output += '</ul>';

                $('#results').html(output);
            },
            error: function () {
                $('#results').html('<p>Error fetching data</p>');
            }
        });
    }
});
</script>

</body>
</html>
